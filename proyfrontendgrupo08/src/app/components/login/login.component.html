<div class="container p-0">
    <div class="row">
        <div class="col-5 d-none d-lg-block">
            <!-- IMAGEN DEL LOGO DE LA EMPRESA -->
            <img class="img" src="https://i.pinimg.com/originals/e2/91/ca/e291cae98b3723f7e6adfd8e3b3245e0.jpg" alt="">
        </div>
        <div class="col-12 col-md-7">
            <h2 class="fw-bold text-center py-5">Bienvenido</h2>
            <!-- LOGIN FORM -->
            <form name="form">
                <div class="form-group mb-4">
                    <div class="row g-3">
                        <label class="col-3 col-form-label col-form-label-lg text-end" for="username">Username</label>
                        <div class="col-9">
                            <input type="text" class="form-control" name="username" [(ngModel)]="userform.username"/>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="row g-3">
                        <label class="col-3 col-form-label col-form-label-lg text-end" for="password">Password</label>
                        <div class="col-9">
                            <input type="password" class="form-control" name="password" [(ngModel)]="userform.password"/>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-dark mb-4" type="button" (click)="login()">Iniciar Sesion</button>
                </div>
                <div class="form-group my-3 text-center">
                    <span>No tienes cuenta?</span><button class="btn btn-outline-success btn-sm ms-2" (click)="usuarioForm()">Crear Cuenta</button>
                </div>
                <div class="alert-danger">{{msglogin}}</div>
            </form>
        </div>
    </div>
</div>
